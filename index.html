<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Calculator</h1>
        <div class="conatiner">
            <div class="main-container">
                <div class="first-box">
                    <label for="text">Enter Your First Number :</label>
                    <input class="input" type="text">
                </div>
                <br>
                <div class="first-box">
                    <label for="text">Enter Your Second Number :</label>
                    <input class="input" type="text">
                </div>
                <div class="first-box">
                    <label for="text">Enter Your Operator :</label>
                    <input class="input" type="text">
                </div>
                <br>
            </div>
        </div>
        <button class="btn">Calculate</button>
        <div class="new-box">
            <p>Your Output :- </p>
            <div class="ans-box">anss</div>
        </div>
        <button class="rest-btn">reset</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
